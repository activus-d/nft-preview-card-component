<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
        <div class="container">
          <img src="images/image-equilibrium.jpg" alt=" image-equilibrium" class="equilibrium">
          <div class="view">
              <img src="images/icon-view.svg" alt="icon-view">
          </div>
        </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="amountTime">
      <div class="ethereum icon">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <span>0.041 ETH</span>
      </div>
      <div class="clock icon">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <span>3 days left</span>
      </div>
    </div>
    <div class="avatar">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/activus_d">D.M Oladele</a>.
  </footer>
</body>
</html>
